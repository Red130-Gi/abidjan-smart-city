<!DOCTYPE html>
<html>

<head>
    <title>Abidjan Smart City - Planification Future</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #111827;
            --light: #f3f4f6;
            --card-bg: rgba(31, 41, 55, 0.95);
            --text: #e5e7eb;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        select,
        input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .result-card {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 600;
        }

        .prediction-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .pred-green {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid #059669;
        }

        .pred-yellow {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid #d97706;
        }

        .pred-red {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid #b91c1c;
        }

        .reasons-list {
            margin: 10px 0;
            padding-left: 20px;
            font-size: 0.85rem;
            color: #d1d5db;
        }

        .reasons-list li {
            margin-bottom: 4px;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-box {
            width: 20px;
            height: 4px;
            margin-right: 8px;
            border-radius: 2px;
        }

        /* Loading spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="control-panel">
        <h2><i class="fas fa-crystal-ball"></i> Planification Future</h2>

        <div class="form-group">
            <label><i class="fas fa-map-marker-alt"></i> Point de Départ</label>
            <select id="origin">
                <option value="SEG001">Pont HKB</option>
                <option value="SEG002">Boulevard VGE</option>
                <option value="SEG003">Autoroute du Nord</option>
                <option value="SEG004">Rue Lepic</option>
                <option value="SEG005">Bd Nangui Abrogoua</option>
                <option value="SEG006">Pont Général de Gaulle</option>
                <option value="SEG007">Boulevard de Marseille</option>
                <option value="SEG008">Voie Express Yopougon</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-flag-checkered"></i> Destination</label>
            <select id="destination">
                <option value="SEG008" selected>Voie Express Yopougon</option>
                <option value="SEG001">Pont HKB</option>
                <option value="SEG002">Boulevard VGE</option>
                <option value="SEG003">Autoroute du Nord</option>
                <option value="SEG004">Rue Lepic</option>
                <option value="SEG005">Bd Nangui Abrogoua</option>
                <option value="SEG006">Pont Général de Gaulle</option>
                <option value="SEG007">Boulevard de Marseille</option>
            </select>
        </div>

        <div class="form-group">
            <label><i class="far fa-calendar-alt"></i> Date de Départ</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label><i class="far fa-clock"></i> Heure de Départ</label>
            <input type="time" id="time" value="08:00">
        </div>

        <button onclick="planTrip()">
            <span id="btn-text">Calculer Prédiction</span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="result" class="result-card">
            <div id="prediction-badge" class="prediction-badge"></div>

            <div class="stat-row">
                <span class="stat-label">Durée Estimée</span>
                <span class="stat-value" id="duration">-- min</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Confiance ML</span>
                <span class="stat-value" id="confidence">--%</span>
            </div>

            <div style="margin-top: 15px;">
                <span class="stat-label">Facteurs d'influence :</span>
                <ul id="reasons" class="reasons-list"></ul>
            </div>

            <div id="recommendation" style="margin-top: 10px; font-size: 0.85rem; color: #60a5fa; font-style: italic;">
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="color-box" style="background: #10b981;"></div>Itinéraire Recommandé
        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #6b7280;"></div>Itinéraire Alternatif
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        const map = L.map('map').setView([5.34, -4.03], 13);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').valueAsDate = tomorrow;

        let currentLayers = [];

        async function planTrip() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (origin === destination) {
                alert("Le point de départ et la destination doivent être différents.");
                return;
            }

            // Show loader
            document.getElementById('btn-text').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                // Combine date and time
                const departureTime = `${date}T${time}:00`;

                const response = await fetch('/routes/future-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        origin: origin,
                        destination: destination,
                        departure_time: departureTime
                    })
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                displayResult(data);
                drawRoute(data);

            } catch (error) {
                console.error('Error:', error);
                alert("Erreur lors du calcul de l'itinéraire.");
            } finally {
                // Hide loader
                document.getElementById('btn-text').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            // Update Badge
            const badge = document.getElementById('prediction-badge');
            badge.textContent = data.traffic_prediction;

            if (data.traffic_prediction.includes('fluide')) {
                badge.className = 'prediction-badge pred-green';
            } else if (data.traffic_prediction.includes('modéré')) {
                badge.className = 'prediction-badge pred-yellow';
            } else {
                badge.className = 'prediction-badge pred-red';
            }

            // Update Stats
            document.getElementById('duration').textContent = data.recommended_route.estimated_duration_minutes + ' min';
            document.getElementById('confidence').textContent = Math.round(data.confidence * 100) + '%';

            // Update Reasons
            const reasonsList = document.getElementById('reasons');
            reasonsList.innerHTML = '';
            data.reasons.forEach(reason => {
                const li = document.createElement('li');
                li.textContent = reason;
                reasonsList.appendChild(li);
            });

            // Recommendation
            document.getElementById('recommendation').textContent = data.comparison.recommendation;
        }

        async function drawRoute(data) {
            // Clear previous layers
            currentLayers.forEach(layer => map.removeLayer(layer));
            currentLayers = [];

            // Helper to fetch OSRM geometry
            async function getOSRMGeometry(waypoints) {
                // OSRM expects lon,lat;lon,lat
                // waypoints are [lon, lat] from backend
                const coords = waypoints.map(p => `${p[0]},${p[1]}`).join(';');
                const url = `https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`;

                try {
                    const response = await fetch(url);
                    const json = await response.json();
                    if (json.code === 'Ok' && json.routes.length > 0) {
                        return json.routes[0].geometry;
                    }
                } catch (e) {
                    console.error("OSRM Fetch Error:", e);
                }
                return null;
            }

            // 1. Draw Alternative Route (Grey)
            if (data.alternative_route && data.alternative_route.waypoints) {
                const geometry = await getOSRMGeometry(data.alternative_route.waypoints);

                if (geometry) {
                    const altLayer = L.geoJSON(geometry, {
                        style: {
                            color: '#6b7280',
                            weight: 4,
                            opacity: 0.6,
                            dashArray: '10, 10'
                        }
                    }).addTo(map);
                    currentLayers.push(altLayer);
                } else {
                    // Fallback to straight line
                    const altLine = L.polyline(data.alternative_route.waypoints.map(p => [p[1], p[0]]), {
                        color: '#6b7280',
                        weight: 4,
                        opacity: 0.6,
                        dashArray: '10, 10'
                    }).addTo(map);
                    currentLayers.push(altLine);
                }
            }

            // 2. Draw Recommended Route
            const waypoints = data.recommended_route.waypoints;
            const geometry = await getOSRMGeometry(waypoints);

            const congestion = data.recommended_route.congestion_score;
            let color = '#10b981'; // Green
            if (congestion > 2.5) color = '#f59e0b'; // Yellow
            if (congestion > 3.5) color = '#ef4444'; // Red

            let mainLayer;
            if (geometry) {
                mainLayer = L.geoJSON(geometry, {
                    style: {
                        color: color,
                        weight: 6,
                        opacity: 0.9
                    }
                }).addTo(map);
            } else {
                // Fallback
                mainLayer = L.polyline(waypoints.map(p => [p[1], p[0]]), {
                    color: color,
                    weight: 6,
                    opacity: 0.9
                }).addTo(map);
            }
            currentLayers.push(mainLayer);

            // 3. Add Markers
            // waypoints are [lon, lat], Leaflet needs [lat, lon]
            const startPoint = [waypoints[0][1], waypoints[0][0]];
            const endPoint = [waypoints[waypoints.length - 1][1], waypoints[waypoints.length - 1][0]];

            const startIcon = L.divIcon({
                html: '<i class="fas fa-map-marker-alt fa-2x" style="color: #3b82f6;"></i>',
                className: 'custom-div-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });

            const endIcon = L.divIcon({
                html: '<i class="fas fa-flag-checkered fa-2x" style="color: #ef4444;"></i>',
                className: 'custom-div-icon',
                iconSize: [30, 30],
                iconAnchor: [5, 30]
            });

            const startMarker = L.marker(startPoint, { icon: startIcon }).addTo(map)
                .bindPopup(`<b>Départ:</b> ${data.origin.name}<br>Heure: ${data.timing.departure_hour}`);

            const endMarker = L.marker(endPoint, { icon: endIcon }).addTo(map)
                .bindPopup(`<b>Arrivée:</b> ${data.destination.name}<br>Durée: ${data.recommended_route.estimated_duration_minutes} min`);

            currentLayers.push(startMarker, endMarker);

            // Removed map.fitBounds to keep the map fixed on Abidjan as requested
        }
    </script>

</body>

</html>
