<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Pr√©dictive - Abidjan Smart City</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #1a1a2e;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .legend {
            padding: 12px 16px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: white;
            font-size: 12px;
        }
        .legend h4 {
            margin-bottom: 8px;
            color: #00d9ff;
            font-size: 13px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 20px;
            height: 10px;
            margin-right: 8px;
            border-radius: 2px;
        }
        .info-panel {
            padding: 12px 16px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: white;
            min-width: 200px;
        }
        .info-panel h4 {
            color: #00d9ff;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
        }
        .info-value {
            color: #00d9ff;
            font-weight: bold;
        }
        .popup-content {
            font-size: 13px;
        }
        .popup-content .segment-name {
            font-weight: bold;
            color: #00d9ff;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .popup-content .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        .congestion-severe { color: #ff4444; }
        .congestion-heavy { color: #ff8c00; }
        .congestion-moderate { color: #ffd700; }
        .congestion-light { color: #00ff88; }
        
        .route-control {
            padding: 15px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: white;
            min-width: 250px;
        }
        .route-control h4 {
            color: #00d9ff;
            margin-bottom: 12px;
        }
        .route-control select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2a2a3e;
            color: white;
        }
        .route-control button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #00d9ff, #0080ff);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .route-control button:hover {
            transform: scale(1.02);
        }
        .route-info {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #444;
            font-size: 12px;
        }
        .route-info .savings {
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // API Base URL
        const API_URL = window.location.origin;
        
        // Abidjan coordinates
        const ABIDJAN_CENTER = [5.32, -4.02];
        
        // Segment coordinates for visualization
        const SEGMENTS = {
            'SEG001': { name: 'Pont HKB', lat: 5.3167, lng: -4.0167 },
            'SEG002': { name: 'Boulevard VGE', lat: 5.3200, lng: -4.0200 },
            'SEG003': { name: 'Autoroute du Nord', lat: 5.3600, lng: -4.0100 },
            'SEG004': { name: 'Rue Lepic', lat: 5.3100, lng: -4.0250 },
            'SEG005': { name: 'Bd Nangui Abrogoua', lat: 5.3300, lng: -4.0300 },
            'SEG006': { name: 'Pont G√©n√©ral de Gaulle', lat: 5.3050, lng: -4.0150 },
            'SEG007': { name: 'Boulevard de Marseille', lat: 5.2950, lng: -4.0180 },
            'SEG008': { name: 'Voie Express Yopougon', lat: 5.3400, lng: -4.0600 }
        };
        
        // Road connections for drawing lines
        const ROADS = [
            ['SEG001', 'SEG002'],
            ['SEG002', 'SEG003'],
            ['SEG002', 'SEG005'],
            ['SEG001', 'SEG004'],
            ['SEG004', 'SEG006'],
            ['SEG006', 'SEG007'],
            ['SEG005', 'SEG008'],
            ['SEG003', 'SEG008'],
            ['SEG001', 'SEG006'],
            ['SEG004', 'SEG005'],
            ['SEG007', 'SEG004'],
            ['SEG002', 'SEG004']
        ];
        
        // Initialize map
        const map = L.map('map', {
            center: ABIDJAN_CENTER,
            zoom: 13,
            zoomControl: true
        });
        
        // Dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // Layer groups
        const segmentMarkers = L.layerGroup().addTo(map);
        const roadLines = L.layerGroup().addTo(map);
        const routeLayer = L.layerGroup().addTo(map);
        const predictionLayer = L.layerGroup().addTo(map);
        
        // Traffic data storage
        let trafficData = {};
        let predictionData = {};
        
        // Color scheme for congestion
        function getCongestionColor(level) {
            const colors = {
                'severe': '#ff4444',
                'heavy': '#ff8c00',
                'moderate': '#ffd700',
                'light': '#00ff88'
            };
            return colors[level] || '#888888';
        }
        
        // Get prediction arrow color
        function getPredictionColor(currentSpeed, predictedSpeed) {
            const diff = predictedSpeed - currentSpeed;
            if (diff > 5) return '#00ff88';  // Improving
            if (diff < -5) return '#ff4444'; // Worsening
            return '#ffd700';  // Stable
        }
        
        // Create segment marker
        function createSegmentMarker(segmentId, data) {
            const segment = SEGMENTS[segmentId];
            if (!segment) return null;
            
            const congestion = data.congestion_level || 'moderate';
            const color = getCongestionColor(congestion);
            const speed = data.avg_speed || data.predicted_speed || 40;
            
            // Circle marker sized by vehicle count
            const radius = Math.min(20, Math.max(8, (data.vehicle_count || 50) / 10));
            
            const marker = L.circleMarker([segment.lat, segment.lng], {
                radius: radius,
                fillColor: color,
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            });
            
            // Popup content
            const popupContent = `
                <div class="popup-content">
                    <div class="segment-name">${segment.name}</div>
                    <div class="stat-row">
                        <span>Vitesse:</span>
                        <span class="congestion-${congestion}">${speed.toFixed(1)} km/h</span>
                    </div>
                    <div class="stat-row">
                        <span>Congestion:</span>
                        <span class="congestion-${congestion}">${congestion.toUpperCase()}</span>
                    </div>
                    <div class="stat-row">
                        <span>V√©hicules:</span>
                        <span>${data.vehicle_count || 'N/A'}</span>
                    </div>
                    ${data.predicted_speed ? `
                    <div class="stat-row" style="margin-top: 8px; padding-top: 5px; border-top: 1px solid #ddd;">
                        <span>üîÆ Pr√©dit (15min):</span>
                        <span>${data.predicted_speed.toFixed(1)} km/h</span>
                    </div>
                    ` : ''}
                </div>
            `;
            
            marker.bindPopup(popupContent);
            return marker;
        }
        
        // Draw road segment
        function drawRoad(from, to, congestion) {
            const segFrom = SEGMENTS[from];
            const segTo = SEGMENTS[to];
            if (!segFrom || !segTo) return null;
            
            const color = getCongestionColor(congestion);
            
            return L.polyline(
                [[segFrom.lat, segFrom.lng], [segTo.lat, segTo.lng]],
                {
                    color: color,
                    weight: 4,
                    opacity: 0.7,
                    dashArray: congestion === 'severe' ? '10, 10' : null
                }
            );
        }
        
        // Fetch traffic data
        async function fetchTrafficData() {
            try {
                const response = await fetch(`${API_URL}/traffic/current`);
                if (response.ok) {
                    const data = await response.json();
                    trafficData = {};
                    data.forEach(item => {
                        trafficData[item.segment_id] = item;
                    });
                    updateMap();
                }
            } catch (error) {
                console.log('Using simulated data');
                // Simulate data if API not available
                Object.keys(SEGMENTS).forEach(segId => {
                    const congestions = ['light', 'moderate', 'heavy', 'severe'];
                    trafficData[segId] = {
                        segment_id: segId,
                        avg_speed: 20 + Math.random() * 40,
                        vehicle_count: 30 + Math.floor(Math.random() * 100),
                        congestion_level: congestions[Math.floor(Math.random() * 4)]
                    };
                });
                updateMap();
            }
        }
        
        // Fetch predictions
        async function fetchPredictions() {
            try {
                const response = await fetch(`${API_URL}/predictions/all`);
                if (response.ok) {
                    const data = await response.json();
                    predictionData = {};
                    data.predictions.forEach(pred => {
                        if (pred.horizon_minutes === 15) {
                            predictionData[pred.segment_id] = pred;
                        }
                    });
                }
            } catch (error) {
                console.log('Predictions not available');
            }
        }
        
        // Update map visualization
        function updateMap() {
            segmentMarkers.clearLayers();
            roadLines.clearLayers();
            
            // Draw road segments
            ROADS.forEach(([from, to]) => {
                const fromData = trafficData[from] || {};
                const toData = trafficData[to] || {};
                const avgCongestion = fromData.congestion_level || toData.congestion_level || 'moderate';
                
                const road = drawRoad(from, to, avgCongestion);
                if (road) roadLines.addLayer(road);
            });
            
            // Draw segment markers
            Object.keys(SEGMENTS).forEach(segId => {
                const data = { ...trafficData[segId], ...predictionData[segId] };
                const marker = createSegmentMarker(segId, data);
                if (marker) segmentMarkers.addLayer(marker);
            });
        }
        
        // Draw route
        function drawRoute(route, color, dashArray = null) {
            if (!route.waypoints || route.waypoints.length < 2) return;
            
            const coords = route.waypoints.map(wp => [wp[1], wp[0]]); // [lat, lng]
            
            const line = L.polyline(coords, {
                color: color,
                weight: 6,
                opacity: 0.9,
                dashArray: dashArray
            }).addTo(routeLayer);
            
            // Add start/end markers
            const startIcon = L.divIcon({
                html: 'üöÄ',
                className: 'route-icon',
                iconSize: [30, 30]
            });
            
            const endIcon = L.divIcon({
                html: 'üèÅ',
                className: 'route-icon',
                iconSize: [30, 30]
            });
            
            L.marker(coords[0], { icon: startIcon }).addTo(routeLayer);
            L.marker(coords[coords.length - 1], { icon: endIcon }).addTo(routeLayer);
        }
        
        // Calculate and display route
        async function calculateRoute() {
            const origin = document.getElementById('origin-select').value;
            const destination = document.getElementById('destination-select').value;
            
            if (!origin || !destination || origin === destination) {
                alert('Veuillez s√©lectionner des points diff√©rents');
                return;
            }
            
            routeLayer.clearLayers();
            
            try {
                const response = await fetch(`${API_URL}/routes/compare?origin=${origin}&destination=${destination}`);
                if (response.ok) {
                    const comparison = await response.json();
                    displayRouteComparison(comparison);
                } else {
                    // Fallback: draw direct line
                    const segFrom = SEGMENTS[origin];
                    const segTo = SEGMENTS[destination];
                    L.polyline([[segFrom.lat, segFrom.lng], [segTo.lat, segTo.lng]], {
                        color: '#00d9ff',
                        weight: 4
                    }).addTo(routeLayer);
                }
            } catch (error) {
                console.error('Route calculation error:', error);
            }
        }
        
        // Display route comparison on map
        function displayRouteComparison(comparison) {
            routeLayer.clearLayers();
            
            // Draw normal route (red/orange)
            if (comparison.routes.normal) {
                drawRoute(comparison.routes.normal, '#ff8c00', '10, 10');
            }
            
            // Draw optimized route (green/cyan)
            if (comparison.routes.optimized) {
                drawRoute(comparison.routes.optimized, '#00ff88');
            }
            
            // Update info panel
            updateRouteInfo(comparison);
        }
        
        // Update route info display
        function updateRouteInfo(comparison) {
            const infoDiv = document.getElementById('route-info');
            if (!infoDiv) return;
            
            const normal = comparison.routes.normal;
            const optimized = comparison.routes.optimized;
            
            infoDiv.innerHTML = `
                <div style="color: #ff8c00; margin-bottom: 8px;">
                    <strong>üöó Normal:</strong> ${normal.estimated_duration_minutes.toFixed(0)} min
                </div>
                <div style="color: #00ff88; margin-bottom: 8px;">
                    <strong>üöÄ Optimis√©:</strong> ${optimized.estimated_duration_minutes.toFixed(0)} min
                </div>
                <div class="savings">
                    ‚è±Ô∏è √âconomie: ${comparison.savings.time_saved_minutes.toFixed(0)} min (${comparison.savings.time_saved_percent.toFixed(0)}%)
                </div>
                <div style="margin-top: 5px; font-size: 11px; color: #aaa;">
                    üåç CO2: -${comparison.savings.co2_saved_kg.toFixed(1)} kg
                </div>
            `;
        }
        
        // Add legend
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function() {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>üö¶ Niveau de Congestion</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ff88;"></div>
                    <span>L√©ger (> 40 km/h)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffd700;"></div>
                    <span>Mod√©r√© (25-40 km/h)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff8c00;"></div>
                    <span>Dense (10-25 km/h)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff4444;"></div>
                    <span>S√©v√®re (< 10 km/h)</span>
                </div>
            `;
            return div;
        };
        legend.addTo(map);
        
        // Add route control
        const routeControl = L.control({ position: 'topright' });
        routeControl.onAdd = function() {
            const div = L.DomUtil.create('div', 'route-control');
            
            let options = '<option value="">-- S√©lectionner --</option>';
            Object.entries(SEGMENTS).forEach(([id, seg]) => {
                options += `<option value="${id}">${seg.name}</option>`;
            });
            
            div.innerHTML = `
                <h4>üó∫Ô∏è Calculer Itin√©raire</h4>
                <label>D√©part:</label>
                <select id="origin-select">${options}</select>
                <label>Arriv√©e:</label>
                <select id="destination-select">${options}</select>
                <button onclick="calculateRoute()">Calculer</button>
                <div id="route-info" class="route-info"></div>
            `;
            
            // Prevent map click propagation
            L.DomEvent.disableClickPropagation(div);
            
            return div;
        };
        routeControl.addTo(map);
        
        // Add info panel
        const infoPanel = L.control({ position: 'topleft' });
        infoPanel.onAdd = function() {
            const div = L.DomUtil.create('div', 'info-panel');
            div.id = 'stats-panel';
            div.innerHTML = `
                <h4>üìä Statistiques Temps R√©el</h4>
                <div class="info-row">
                    <span>Segments actifs:</span>
                    <span class="info-value" id="active-segments">8</span>
                </div>
                <div class="info-row">
                    <span>Vitesse moyenne:</span>
                    <span class="info-value" id="avg-speed">-- km/h</span>
                </div>
                <div class="info-row">
                    <span>Congestion:</span>
                    <span class="info-value" id="global-congestion">--</span>
                </div>
                <div class="info-row">
                    <span>Mise √† jour:</span>
                    <span class="info-value" id="last-update">--</span>
                </div>
            `;
            return div;
        };
        infoPanel.addTo(map);
        
        // Update stats panel
        function updateStatsPanel() {
            const speeds = Object.values(trafficData).map(d => d.avg_speed).filter(s => s);
            const avgSpeed = speeds.length > 0 ? speeds.reduce((a, b) => a + b) / speeds.length : 0;
            
            document.getElementById('avg-speed').textContent = `${avgSpeed.toFixed(1)} km/h`;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            
            // Calculate global congestion
            const congestions = Object.values(trafficData).map(d => d.congestion_level);
            const severCount = congestions.filter(c => c === 'severe' || c === 'heavy').length;
            const globalCong = severCount > 3 ? '√âlev√©e' : severCount > 1 ? 'Mod√©r√©e' : 'Faible';
            document.getElementById('global-congestion').textContent = globalCong;
        }
        
        // Initial load and refresh
        fetchTrafficData();
        fetchPredictions();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            fetchTrafficData();
            fetchPredictions();
            updateStatsPanel();
        }, 10000);
        
        // Initial stats update
        setTimeout(updateStatsPanel, 1000);
    </script>
</body>
</html>
